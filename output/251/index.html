<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thailand driving exam questions by artslob</title>
    <script>
        var is_hided = true;

        var options = [
            
                '<p >Honk the horn to signal before overtaking. Accelerate overtaking left or right up the entire route of the car.</p>',
            
                '<p >Give the signal before overtaking, overtaking, overtaking, and then quickly broken back into the same lane at a close distance, reducing the speed to the same as the overtaking car</p>',
            
                '<p >Honk the horn to give signal before overtaking. Speeding up overtaking and overtaking the car parallel to the overtaking car for another period.</p>',
            
                '<p class="answer">Give the signal before overtaking. Speed ​​up to overtake. Allow some space before allowing the traffic lights to return to the same lane. Accelerate the car to suit the car in front.</p>',
            
        ];

        window.onload = function () {
            options = shuffle(options);

            var options_div = document.getElementById('options');
            for (var q = 0; q < options.length; q++) {
                options_div.insertAdjacentHTML('beforeend', options[q]);
            }
        };

        function answer() {
            is_hided = !is_hided;

            var answer_variants = document.getElementsByClassName('answer');
            for (var i = 0; i < answer_variants.length; i++) {
                answer_variants[i].style.color = (is_hided) ? 'black' : 'red';
            }
        }

        function rnd() {
            var max = 420;
            var min = 1;
            var res = Math.floor(Math.random() * (max - min + 1)) + min;
            location.href = '../' + res;
        }

        function shuffle(array) {
            var currentIndex = array.length, temporaryValue, randomIndex;

            // While there remain elements to shuffle...
            while (0 !== currentIndex) {

                // Pick a remaining element...
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                // And swap it with the current element.
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }

            return array;
        }

        function prev_page() {
            
                location.href='../250';
            
        }

        function next_page() {
            
                location.href='../252';
            
        }

        window.addEventListener("keydown", function (event) {
            if (event.defaultPrevented)
                return;

            switch (event.key) {
                case "a":
                case "A":
                case "ArrowLeft":
                    prev_page();
                    break;
                case "d":
                case "D":
                case "ArrowRight":
                    next_page();
                    break;
                case "w":
                case "W":
                case "ArrowUp":
                    answer();
                    break;
                case "s":
                case "S":
                case "ArrowDown":
                    rnd();
                    break;
                default:
                    return;
            }

            event.preventDefault();
        }, true);
    </script>
    <style>
        button {
            width: 20%; height: 35px;
        }
    </style>
</head>
<body style="font-size: 20px">
    <h3>What should a driver do to overtake the car safely and without manners?</h3>

    

    <div id="options"></div>

    <div style="text-align: center">
        <button onclick="answer()">Answer!</button>

        <br/><br/>

        <button onclick="rnd();" id="rnd" type="button" style="float: none">
            Random question
        </button>
    </div>

    
        <button onclick="prev_page()" type="button" style="float: left">
            Previous page
        </button>
    

    
        <button onclick="next_page()" type="button" style="float: right">
            Next page
        </button>
    
    <br/>
    <br/>
</body>
</html>
