<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thailand driving exam questions by artslob</title>
    <script>
        var is_hided = true;

        var options = [
            
                '<p >Drive over the queue into the bridge or before entering the alley</p>',
            
                '<p >Drive on the shoulder to enter in the normal traffic lane</p>',
            
                '<p >Make a U-turn on a road that has traffic lanes opposite each other in a way that obstructs traffic.</p>',
            
                '<p class="answer">Do not stop the car on the yellow diagonal line or at the mouth of the alley and allow the car on other routes to pass while your car is in traffic.</p>',
            
        ];

        window.onload = function () {
            options = shuffle(options);

            var options_div = document.getElementById('options');
            for (var q = 0; q < options.length; q++) {
                options_div.insertAdjacentHTML('beforeend', options[q]);
            }
        };

        function answer() {
            is_hided = !is_hided;

            var answer_variants = document.getElementsByClassName('answer');
            for (var i = 0; i < answer_variants.length; i++) {
                answer_variants[i].style.color = (is_hided) ? 'black' : 'red';
            }
        }

        function rnd() {
            var max = 420;
            var min = 1;
            var res = Math.floor(Math.random() * (max - min + 1)) + min;
            location.href = res + '.html';
        }

        function shuffle(array) {
            var currentIndex = array.length, temporaryValue, randomIndex;

            // While there remain elements to shuffle...
            while (0 !== currentIndex) {

                // Pick a remaining element...
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                // And swap it with the current element.
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }

            return array;
        }

        function prev_page() {
            
                location.href='256.html';
            
        }

        function next_page() {
            
                location.href='258.html';
            
        }

        window.addEventListener("keydown", function (event) {
            if (event.defaultPrevented)
                return;

            switch (event.key) {
                case "a":
                case "A":
                case "ArrowLeft":
                    prev_page();
                    break;
                case "d":
                case "D":
                case "ArrowRight":
                    next_page();
                    break;
                case "w":
                case "W":
                case "ArrowUp":
                    answer();
                    break;
                case "s":
                case "S":
                case "ArrowDown":
                    rnd();
                    break;
                default:
                    return;
            }

            event.preventDefault();
        }, true);
    </script>
    <style>
        button {
            width: 20%; height: 35px;
        }
    </style>
</head>
<body style="font-size: 20px">
    <h3>What actions of the driver, which is an act that shows courtesy and kindness to road users together.</h3>

    

    <div id="options"></div>

    <div style="text-align: center">
        <button onclick="answer()">Answer!</button>

        <br/><br/>

        <button onclick="rnd();" id="rnd" type="button" style="float: none">
            Random question
        </button>
    </div>

    
        <button onclick="prev_page()" type="button" style="float: left">
            Previous page
        </button>
    

    
        <button onclick="next_page()" type="button" style="float: right">
            Next page
        </button>
    
    <br/>
    <br/>
</body>
</html>
