<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thailand driving exam questions by artslob</title>
    <script>
        var is_hided = true;

        // 16 original source page

        var options = [
            
                '<p >Drive slowly. Calm down.</p>',
            
                '<p >Drive skillful, agile.</p>',
            
                '<p class="answer">Drive with consciousness, strict traffic discipline, show manners and kindness</p>',
            
                '<p >Drive well without accidents</p>',
            
        ];

        window.onload = function () {
            options = shuffle(options);

            var options_div = document.getElementById('options');
            for (var q = 0; q < options.length; q++) {
                options_div.insertAdjacentHTML('beforeend', options[q]);
            }
        };

        function answer() {
            is_hided = !is_hided;

            var answer_variants = document.getElementsByClassName('answer');
            for (var i = 0; i < answer_variants.length; i++) {
                answer_variants[i].style.color = (is_hided) ? 'black' : 'red';
            }
        }

        function rnd() {
            var max = 420;
            var min = 1;
            var res = Math.floor(Math.random() * (max - min + 1)) + min;
            location.href = '../' + res;
        }

        function shuffle(array) {
            var currentIndex = array.length, temporaryValue, randomIndex;

            // While there remain elements to shuffle...
            while (0 !== currentIndex) {

                // Pick a remaining element...
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                // And swap it with the current element.
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }

            return array;
        }

        function prev_page() {
            
                location.href='../244';
            
        }

        function next_page() {
            
                location.href='../246';
            
        }

        window.addEventListener("keydown", function (event) {
            if (event.defaultPrevented)
                return;

            switch (event.key) {
                case "a":
                case "A":
                case "ArrowLeft":
                    prev_page();
                    break;
                case "d":
                case "D":
                case "ArrowRight":
                    next_page();
                    break;
                case "w":
                case "W":
                case "ArrowUp":
                    answer();
                    break;
                case "s":
                case "S":
                case "ArrowDown":
                    rnd();
                    break;
                default:
                    return;
            }

            event.preventDefault();
        }, true);
    </script>
