<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thailand driving exam questions by artslob</title>
    <script>
        var is_hided = true;

        var options = [
            
                '<p >Assess the situation of the front of the car and the back of the car For proper braking weight</p>',
            
                '<p class="answer">Drive near the car to the scene of the accident and then apply the brakes vigorously to stop the vehicle immediately.</p>',
            
                '<p >Give the brake light in advance By using the feet to touch the brake pedal for 1-2 times, then stop.</p>',
            
                '<p >Hold the brakes on so that the brake signal lights stay on until the back car drives. Followed in advance and when stopped in the back of the car. Then slowly release the foot from the brake pedal</p>',
            
        ];

        window.onload = function () {
            options = shuffle(options);

            var options_div = document.getElementById('options');
            for (var q = 0; q < options.length; q++) {
                options_div.insertAdjacentHTML('beforeend', options[q]);
            }
        };

        function answer() {
            is_hided = !is_hided;

            var answer_variants = document.getElementsByClassName('answer');
            for (var i = 0; i < answer_variants.length; i++) {
                answer_variants[i].style.color = (is_hided) ? 'black' : 'red';
            }
        }

        function rnd() {
            var max = 420;
            var min = 1;
            var res = Math.floor(Math.random() * (max - min + 1)) + min;
            location.href = '../' + res;
        }

        function shuffle(array) {
            var currentIndex = array.length, temporaryValue, randomIndex;

            // While there remain elements to shuffle...
            while (0 !== currentIndex) {

                // Pick a remaining element...
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                // And swap it with the current element.
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }

            return array;
        }

        function prev_page() {
            
                location.href='../283';
            
        }

        function next_page() {
            
                location.href='../285';
            
        }

        window.addEventListener("keydown", function (event) {
            if (event.defaultPrevented)
                return;

            switch (event.key) {
                case "a":
                case "A":
                case "ArrowLeft":
                    prev_page();
                    break;
                case "d":
                case "D":
                case "ArrowRight":
                    next_page();
                    break;
                case "w":
                case "W":
                case "ArrowUp":
                    answer();
                    break;
                case "s":
                case "S":
                case "ArrowDown":
                    rnd();
                    break;
                default:
                    return;
            }

            event.preventDefault();
        }, true);
    </script>
    <style>
        button {
            width: 20%; height: 35px;
        }
    </style>
</head>
<body style="font-size: 20px">
    <h3>While you drive on the road There is an accident in front of which is not a way to comply with the car. Coming back, knowing that you need to slow down or stop And stop the car without crashing into the back of your car</h3>

    

    <div id="options"></div>

    <div style="text-align: center">
        <button onclick="answer()">Answer!</button>

        <br/><br/>

        <button onclick="rnd();" id="rnd" type="button" style="float: none">
            Random question
        </button>
    </div>

    
        <button onclick="prev_page()" type="button" style="float: left">
            Previous page
        </button>
    

    
        <button onclick="next_page()" type="button" style="float: right">
            Next page
        </button>
    
    <br/>
    <br/>
</body>
</html>
